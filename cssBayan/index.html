<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssBayan/style.css">
    <title>Memes</title>
</head>

<body>
    <div class="accordion_container">
        <div class="tittle">
            <h1>CSS Bayan</h1>
            <h2>Как создать успешный мем</h2>
        </div>
        <div class="accordion">
            <label class="accordion_items first" for="toggle-01">
                <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-01" checked hidden>
                <div class="accordion_trigger">Создаю крутой мем
                    <img class="img_plus" src="./img/pluss.svg" alt="" width="20em" height="20em">
                    <img class="img_cross" src="./img/cross.svg" alt="" width="20em" height="20em">
                </div>
                <div class="img"><img src="./img/1.png" alt="указано чужое авторство"></div>
            </label>
            <label class="accordion_items" for="toggle-02">
                <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-02" hidden>
                <div class="accordion_trigger">Размещаю в соцсетях и рассылаю
                    <img class="img_plus" src="./img/pluss.svg" alt="" width="20em" height="20em">
                    <img class="img_cross" src="./img/cross.svg" alt="" width="20em" height="20em">
                </div>
                <div class="img"><img src="./img/2.png" alt="Размещаю в соцсетях и рассылаю"></div>
            </label>
            <label class="accordion_items" for="toggle-03">
                <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-03" hidden>
                <div class="accordion_trigger">Мем становится вирусным
                    <img class="img_plus" src="./img/pluss.svg" alt="" width="20em" height="20em">
                    <img class="img_cross" src="./img/cross.svg" alt="" width="20em" height="20em">
                </div>
                <div class="img"><img src="./img/3.png" alt="Мем становится вирусным"></div>
            </label>
            <label class="accordion_items" for="toggle-04">
                <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-04" hidden>
                <div class="accordion_trigger">...указано чужое авторство
                    <img class="img_plus" src="./img/pluss.svg" alt="" width="20em" height="20em">
                    <img class="img_cross" src="./img/cross.svg" alt="" width="20em" height="20em">
                </div>
                <div class="img"><img src="./img/4.png" alt="...указано чужое авторство"></div>
            </label>
        </div>
    </div>
</body>

</html>
