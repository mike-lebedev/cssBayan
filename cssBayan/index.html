<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssBayan/style.css">
    <title>Memes</title>
</head>
<body>
    <div class="accordion_container">
        <div class="tittle">
            <h1>CSS Bayan</h1>
            <h2>Как создать успешный мем</h2>
        </div>

        <div class="accordion">

            <div class="accordion_items">
                <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-01" checked hidden>
                <label class="accordion_trigger" for="toggle-01">Создаю крутой мем
                    <img class="img_plus" src="./img/pluss.svg" alt="" width="20em" height="20em">
                    <img class="img_cross" src="./img/cross.svg" alt="" width="20em" height="20em">
                </label>
                <div class="img"><img src="./img/1.png" alt="указано чужое авторство"></div>
            </div>



            <div class="accordion_items">
                <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-02" hidden>
                <label class="accordion_trigger" for="toggle-02">Размещаю в соцсетях и рассылаю
                    <img class="img_plus" src="./img/pluss.svg" alt="" width="20em" height="20em">
                    <img class="img_cross" src="./img/cross.svg" alt="" width="20em" height="20em">
                </label>
                <div class="img"><img src="./img/2.png" alt="указано чужое авторство"></div>
            </div>

            <div class="accordion_items">
                <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-03" hidden>
                <label class="accordion_trigger" for="toggle-03">Мем становится вирусным
                    <img class="img_plus" src="./img/pluss.svg" alt="" width="20em" height="20em">
                    <img class="img_cross" src="./img/cross.svg" alt="" width="20em" height="20em">
                </label>
                <div class="img"><img src="./img/3.png" alt="указано чужое авторство"></div>
            </div>



            <div class="accordion_items">
                <input type="radio" class="accordion_toggle" name="accordion-01" id="toggle-04" hidden>
                <label class="accordion_trigger" for="toggle-04">...указано чужое авторство
                    <img class="img_plus" src="./img/pluss.svg" alt="" width="20em" height="20em">
                    <img class="img_cross" src="./img/cross.svg" alt="" width="20em" height="20em">
                </label>
                <div class="img"><img src="./img/4.png" alt="указано чужое авторство"></div>
            </div>
        </div>
    </div>
</body>

</html>
