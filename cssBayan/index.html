<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssBayan/style.css">
    <title>Memes</title>
</head>
<body>
    <div class="accordion_container">
        <div class="tittle">
            <h1>CSS Bayan</h1>
            <h2>Как создать успешный мем</h2>
        </div>
        <div class="accordion">
            <div class="accordion_items first">
                <div class="accordion_text">
                    Создаю крутой мем
                    <img class="img_plus" src="./img/pluss.svg" alt="" width="20em" height="20em">
                    <img class="img_cross" src="./img/cross.svg" alt="" width="20em" height="20em">
                </div>
                <div class="img"><img src="./img/1.png" alt="Создаю крутой мем"></div>
            </div>
            <div class="accordion_items">
                <div class="accordion_text">
                    Размещаю в соцсетях и рассылаю
                    <img class="img_plus" src="./img/pluss.svg" alt="" width="20em" height="20em">
                    <img class="img_cross" src="./img/cross.svg" alt="" width="20em" height="20em">
                </div>
                <div class="img"><img src="./img/2.png" alt="Размещаю в соцсетях и рассылаю"></div>
            </div>
            <div class="accordion_items">
                <div class="accordion_text">
                    Мем становится вирусным,но везде указано
                    <img class="img_plus" src="./img/pluss.svg" alt="" width="20em" height="20em">
                    <img class="img_cross" src="./img/cross.svg" alt="" width="20em" height="20em">
                </div>
                <div class="img"><img src="./img/3.png" alt="Мем становится вирусным,но везде указано"></div>
            </div>
            <div class="accordion_items">
                <div class="accordion_text">
                    ...указано чужое авторство
                    <img class="img_plus" src="./img/pluss.svg" alt="" width="20em" height="20em">
                    <img class="img_cross" src="./img/cross.svg" alt="" width="20em" height="20em">
                </div>
                <div class="img"><img src="./img/4.png" alt="указано чужое авторство"></div>
            </div>
        </div>
    </div>
</body>
</html>
